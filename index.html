<body>
    <h1>Apple Pie Gallery</h1>
  <div class="slider-container">
    <div class="slide">
      <img src="images/pie_dough.jpg" class="slide-img" alt="Image of someone rolling dough with flour and a rolling pin"/>
    </div>
    <div class="slide">
        <img src="images/pie_apples.jpg" class="slide-img" alt="Image of red apples on a dark table with one of them cut in half and into slices"/>
    </div>
    <div class="slide">
        <img src="images/pie_oven.jpg" class="slide-img" alt="Image of an older woman placing a pie into the oven with a younger girl beside her"/>
    </div>
    <div class="slide">
        <img src="images/pie_done.jpg" class="slide-img" alt="Aerial image of a baked apple pie next to baskets of apples and fruit"/>
      </div>
    </div>
  </div>
  <div class="btn-container">
    <button type="button" class="prevBtn">
      prev
    </button>
    <button type="button" class="nextBtn">
      next
    </button>
  </div>
